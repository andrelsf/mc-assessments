databaseChangeLog:
  - changeSet:
      id: V001
      labels: "table_assessments"
      author: "andre.dev.linux@gmail.com"
      comment: "Create table assessments and index"
      changes:
        - tagDatabase:
            tag: 1.0.0
        - createTable:
            tableName: assessments
            columns:
              - column:
                  name: product_id
                  type: VARCHAR(37)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(37)
                  constraints:
                    nullable: false
              - column:
                  name: assessment
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_assessments
            tableName: assessments
            columns:
              - column:
                  name: product_id
              - column:
                  name: user_id
              - column:
                  name: created_at
